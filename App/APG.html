<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Password Generator</title>
 <link rel="stylesheet" href="APG.css"> <!-- external CSS -->
 <script src="APG.js"></script>

 <style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;   /* stack vertically */
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    gap: 20px;
    background: linear-gradient(135deg, #f3f8ff, #e6f0fa);  /* space between image and box */
    
  }

  #password-wrapper {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px; 
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    margin-top: 10px;
  }

  button:hover {
    background-color: #0056b3;
  }

  img {
    max-width: 500px;
    width: 100%; 
    border-radius: 8px;

  }
 </style>
</head>
<body>

 <!-- Image -->
 <img src="c:/Users/NAGA/Pictures/farewell/lock.jpg" alt="Lock Image">

 <!-- Password Generator Wrapper -->
 <div id="password-wrapper">
   <h2>Password Generator</h2>

   <label for="length">Password Length:</label>
   <input type="number" id="length" min="4" max="50" value="12">
   <br>

   <label for="uppercase">Include Uppercase:</label>
   <input type="checkbox" id="uppercase" checked>
   <br>

   <label for="lowercase">Include Lowercase:</label>
   <input type="checkbox" id="lowercase" checked>
   <br>

   <label for="numbers">Include Numbers:</label>
   <input type="checkbox" id="numbers" checked>
   <br>

   <label for="special">Include Special Characters:</label>
   <input type="checkbox" id="special" checked>
   <br>

   <input type="text" id="password" readonly>
   <button onclick="generatePassword()">Generate Password</button>
 </div>




</body>
</html>
